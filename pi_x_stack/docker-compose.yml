version: "3.8"

# =============================================================
# pi_x_stack — Docker Compose
# =============================================================
# PostgreSQL (pgvector) + n8n for X/Twitter pipeline.
# Isolated network — runs alongside YouTube/TikTok/Instagram stacks.
# =============================================================

services:
  # ---------------------------------------------------------
  # PostgreSQL 16 with pgvector (RAG embeddings)
  # ---------------------------------------------------------
  postgres_x:
    image: pgvector/pgvector:pg16
    container_name: postgres_x
    restart: unless-stopped
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: x_rag
      POSTGRES_USER: x_user
      POSTGRES_PASSWORD: x_secure_pass_2025
    volumes:
      - pgdata_x:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - x_stack_net
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------
  # n8n — Workflow orchestrator
  # ---------------------------------------------------------
  n8n_x:
    image: n8nio/n8n:latest
    container_name: n8n_x
    restart: unless-stopped
    ports:
      - "5681:5678"
    environment:
      - N8N_PORT=5678
      - GENERIC_TIMEZONE=Asia/Riyadh
      - N8N_SECURE_COOKIE=false
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
    volumes:
      - n8n_x_data:/home/node/.n8n
      - .:/home/node/project:ro
    networks:
      - x_stack_net
    depends_on:
      - postgres_x
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  pgdata_x:
  n8n_x_data:

networks:
  x_stack_net:
    driver: bridge
