# =============================================================
# Unbound Configuration — Recursive DNS Resolver
# =============================================================
# Full recursive resolution from root servers.
# No upstream forwarders (Cloudflare/Google) — maximum privacy.
# Listens on port 5335 for Pi-hole queries only.
# =============================================================

server:
    # --- Interface ---
    interface: 0.0.0.0@5335
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes

    # --- Access Control ---
    # Allow queries only from the Docker network
    access-control: 10.0.53.0/24 allow
    access-control: 127.0.0.0/8 allow
    access-control: 0.0.0.0/0 refuse

    # --- Privacy & Security ---
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    use-caps-for-id: yes

    # --- DNSSEC ---
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/root.key"
    val-clean-additional: yes

    # --- Performance (Raspberry Pi 5 tuning) ---
    num-threads: 2
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4

    # Cache sizes (conservative for Pi 5's 4-8 GB RAM)
    msg-cache-size: 32m
    rrset-cache-size: 64m
    key-cache-size: 16m
    neg-cache-size: 4m

    # --- Cache Behaviour ---
    # Serve stale cache entries while refreshing in background
    serve-expired: yes
    serve-expired-ttl: 86400
    # Prefetch popular domains before TTL expires
    prefetch: yes
    prefetch-key: yes

    # --- Timeouts ---
    edns-buffer-size: 1232
    so-rcvbuf: 1m
    so-sndbuf: 1m

    # --- Logging (minimal for performance) ---
    verbosity: 0
    log-queries: no
    log-replies: no
    log-servfail: yes
    logfile: ""
    val-log-level: 1

    # --- Misc ---
    unwanted-reply-threshold: 10000
    do-not-query-localhost: no
    qname-minimisation: yes
    aggressive-nsec: yes
    rrset-roundrobin: yes
    minimal-responses: yes

    # --- Private ranges (never forward these) ---
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    # --- Root hints (auto-updated by container) ---
    root-hints: "/opt/unbound/etc/unbound/root.hints"
