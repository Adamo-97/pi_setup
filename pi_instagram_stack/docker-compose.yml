version: "3.8"

services:
  postgres_instagram:
    image: pgvector/pgvector:pg16
    container_name: postgres_instagram
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ig_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ig_secure_pass_2025}
      POSTGRES_DB: ${POSTGRES_DB:-instagram_rag}
    ports:
      - "5435:5432"
    volumes:
      - pgdata_instagram:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ig_user -d instagram_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - instagram_stack_net

  n8n_instagram:
    image: n8nio/n8n:latest
    container_name: n8n_instagram
    restart: unless-stopped
    environment:
      - N8N_PORT=5680
      - WEBHOOK_URL=http://localhost:5680/
      - GENERIC_TIMEZONE=Asia/Riyadh
      - TZ=Asia/Riyadh
    ports:
      - "5680:5680"
    volumes:
      - n8n_instagram_data:/home/node/.n8n
      - .:/home/node/project:ro
      - ./output:/home/node/project/output:rw
    depends_on:
      postgres_instagram:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - instagram_stack_net

  redis_instagram:
    image: redis:7-alpine
    container_name: redis_instagram
    restart: unless-stopped
    command: >-
      redis-server
      --maxmemory 64mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6381:6379"
    volumes:
      - redis_instagram_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - instagram_stack_net
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  pgdata_instagram:
  n8n_instagram_data:
  redis_instagram_data:

networks:
  instagram_stack_net:
    driver: bridge
