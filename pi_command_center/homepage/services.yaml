- Content Pipelines:
    - YouTube Pipeline:
        icon: youtube.svg
        href: "{{HOMEPAGE_VAR_N8N_YOUTUBE_URL}}"
        description: n8n workflow — YouTube gaming videos
        server: pi-docker
        container: n8n_youtube
        widget:
          type: n8n
          url: "{{HOMEPAGE_VAR_N8N_YOUTUBE_URL}}"

    - TikTok Pipeline:
        icon: tiktok.svg
        href: "{{HOMEPAGE_VAR_N8N_TIKTOK_URL}}"
        description: n8n workflow — TikTok short clips
        server: pi-docker
        container: n8n_tiktok
        widget:
          type: n8n
          url: "{{HOMEPAGE_VAR_N8N_TIKTOK_URL}}"

    - Instagram Pipeline:
        icon: instagram.svg
        href: "{{HOMEPAGE_VAR_N8N_INSTAGRAM_URL}}"
        description: n8n workflow — Instagram Reels
        server: pi-docker
        container: n8n_instagram
        widget:
          type: n8n
          url: "{{HOMEPAGE_VAR_N8N_INSTAGRAM_URL}}"

    - X Pipeline:
        icon: twitter.svg
        href: "{{HOMEPAGE_VAR_N8N_X_URL}}"
        description: n8n workflow — X/Twitter posts
        server: pi-docker
        container: n8n_x
        widget:
          type: n8n
          url: "{{HOMEPAGE_VAR_N8N_X_URL}}"

- Network & Infrastructure:
    - Pi-hole:
        icon: pi-hole.svg
        href: "{{HOMEPAGE_VAR_PIHOLE_URL}}/admin"
        description: DNS sinkhole & ad blocker
        server: pi-docker
        container: pihole
        widget:
          type: pihole
          url: "{{HOMEPAGE_VAR_PIHOLE_URL}}"
          key: "{{HOMEPAGE_VAR_PIHOLE_API_KEY}}"

    - Unbound DNS:
        icon: dns.svg
        href: "#"
        description: Recursive DNS resolver (internal)
        server: pi-docker
        container: unbound

- Monitoring:
    - Uptime Kuma:
        icon: uptime-kuma.svg
        href: http://{{HOMEPAGE_VAR_HOST_IP}}:3001
        description: Health monitoring & Slack alerts
        server: pi-docker
        container: uptime_kuma
        widget:
          type: uptimekuma
          url: http://uptime_kuma:3001
          slug: pi-services

    - Homepage:
        icon: homepage.svg
        href: http://{{HOMEPAGE_VAR_HOST_IP}}:3010
        description: This dashboard
        server: pi-docker
        container: homepage
